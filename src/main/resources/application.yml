server:
  port: 8080

spring:
  ampq:
    host: rabbitmq

  rabbitmq:
    host: rabbitmq
    port: 5672

application:
  dependencies:
    receiver:
      url: localhost
      port: 8081

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true