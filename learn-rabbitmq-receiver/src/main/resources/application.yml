server:
  port: 8081

spring:
  rabbitmq:
    host: rabbitmq
    port: 5672

application:
  dependencies:
    sender:
      protocol: http
      host: sender
      port: 8081

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true